<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/forgot-pass.css">
</head>
<body>
    <header>
    <div class="reset-password">
        <h2>RESET PASSWORD</h2>
        <hr>
        <p class="content"> To reset ypur password, please enter your new password.</p>
        <div class="email-id">
            <label for="password">New Password* </label>
            <div></div>
            <div class="form-entry">
                <input type="password" id="password" placeholder="Your Password" name="password">
              </div>
        </div>
        <div class="email-id">
            <label for="password">Confirm Password </label>
            <div></div>
            <div class="form-entry">
                <input type="password" id="password" placeholder="Re-enter your password" name="password">
            </div>
        </div>
        <p class="comment"> (*) mandatory fields.</p>
        <div class="button">
            <button class=" btn " type="submit">Change Password</button>
        </div>    
        
    </div>
    </header>
</body>
</html>
